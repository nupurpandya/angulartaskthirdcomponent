<form [formGroup]="customerForm" (ngSubmit)="condition?addCustomer():updateCustomer()" class="p-3">
    <div class="form-group">
      <label for="customername">Customer Name</label>
      <input type="text" class="form-control" id="customername" placeholder="Name" formControlName="customername">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" placeholder="Price" formControlName="price">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
      </div>
     
      <button type="button" class="btn btn-danger" (click)="formClose()">Cancel</button>
      <button type="submit" class="btn btn-info">{{btn}}</button>
  </form>
