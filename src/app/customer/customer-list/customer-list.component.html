<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Customer Name</th>
        <th scope="col">Price</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of customerdata">
       
        <th scope="row">{{a.id}}</th>
        <td>{{a.customername}}</td>
        <td>{{a.price}}</td>
        <td>{{a.address}}</td>
        <td><button class="btn btn-primary" (click)="toggleFormWithId(a.id)">Edit</button>
          <button class="btn btn-danger" (click)="removeCustomer(a.id)">Delete</button></td>
        </tr>
    </tbody>
  </table>
  
  <button type="button" class="btn btn-primary" (click)="toggleForm()">Add Customer</button>
